initial: agent_reply

states:
  ask_user:
    description: "state used for input from user"
    type: user # change type to a better identifier
    transition:
      next: [agent_reply]

  agent_reply:
    description: "state used for your reasoning"
    type: agent
    transition:
      next: [agent_reply, ask_user]

  use_tool:
    description: "state used for tool use"
    type: tool
    transition: 
      next: [agent_reply]
      next: ask_user

