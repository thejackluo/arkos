initial: reason

states:

  reason:
    description: "Model produces visible reasoning and outputs a JSON action plan"
    type: reason
    transition:
      next:
        - reason
        - reply
        - memory_write
        - environment_action
        # - use_tool will add once tool implement is finished 
        - user

  reply:
    description: "Sends a natural language response to the user"
    type: reply
    transition:
      next:
        - reason
        - user


  use_tool:
    description: "Executes a selected tool from the reasoning output"
    type: tool
    transition:
      next:
        - reason
        - user

  user:
    description: "Waits for user input before resuming reasoning"
    type: user
    transition:
      next:
        - reason
